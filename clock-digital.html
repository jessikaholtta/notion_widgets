<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24h Digital Clock</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .clock {
            font-size: 4em;
            color: #F8C8DC; /* Soft pastel pink */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>

    <script>
        // Mapping numbers to blackboard bold digits
        const numberMap = {
            "0": "ðŸ˜", "1": "ðŸ™", "2": "ðŸš", "3": "ðŸ›", "4": "ðŸœ",
            "5": "ðŸ", "6": "ðŸž", "7": "ðŸŸ", "8": "ðŸ ", "9": "ðŸ¡"
        };

        // Function to convert numbers into blackboard bold style
        function convertToBlackboardBold(num) {
            return String(num).split("").map(digit => numberMap[digit] || digit).join("");
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');  // 24-hour format
            let minutes = now.getMinutes().toString().padStart(2, '0'); 

            // Convert to blackboard bold style
            const formattedTime = `${convertToBlackboardBold(hours)}:${convertToBlackboardBold(minutes)}`;

            document.getElementById("clock").textContent = formattedTime;
        }

        setInterval(updateClock, 1000); // Update the clock every second
        updateClock(); // Initialize clock immediately
    </script>
</body>
</html>
