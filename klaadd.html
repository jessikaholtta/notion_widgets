<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .clock {
            width: 200px;
            height: 200px;
            border: 6px solid #F8C8DC; /* Soft pink border */
            border-radius: 50%;
            position: relative;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.1s linear;
            border-radius: 6px;
        }

        .hour-hand {
            width: 6px;
            height: 50px;
            background-color: #F8C8DC;
        }

        .minute-hand {
            width: 4px;
            height: 70px;
            background-color: #F8C8DC;
        }

        .second-hand {
            width: 2px;
            height: 80px;
            background-color: #F8C8DC;
        }

        .center-dot {
            width: 10px;
            height: 10px;
            background-color: #F8C8DC;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand hour-hand" id="hourHand"></div>
        <div class="hand minute-hand" id="minuteHand"></div>
        <div class="hand second-hand" id="secondHand"></div>
        <div class="center-dot"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours % 12) * 30 + minutes * 0.5; // 360° / 12 = 30° per hour
            const minuteDeg = minutes * 6 + seconds * 0.1; // 360° / 60 = 6° per minute
            const secondDeg = seconds * 6; // 360° / 60 = 6° per second

            document.getElementById("hourHand").style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
            document.getElementById("minuteHand").style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.getElementById("secondHand").style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
