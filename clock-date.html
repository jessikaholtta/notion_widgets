<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Date Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .clock {
            width: 120px;  /* 60% of original 200px */
            height: 120px;
            border: 4px solid #F8C8DC; /* Soft pink border */
            border-radius: 50%;
            position: relative;
            background: white;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.1s linear;
            border-radius: 6px;
        }

        .hour-hand {
            width: 4px;
            height: 30px;
            background-color: #F8C8DC;
        }

        .minute-hand {
            width: 2.4px;
            height: 42px;
            background-color: #F8C8DC;
        }

        .second-hand {
            width: 1.2px;
            height: 48px;
            background-color: #F8C8DC;
        }

        .center-dot {
            width: 6px;
            height: 6px;
            background-color: #F8C8DC;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .date {
            font-size: 1.5em;
            color: #F8C8DC;
            letter-spacing: 0.1em;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="clock">
        <div class="hand hour-hand" id="hourHand"></div>
        <div class="hand minute-hand" id="minuteHand"></div>
        <div class="hand second-hand" id="secondHand"></div>
        <div class="center-dot"></div>
    </div>

    <div class="date" id="dateMessage"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours % 12) * 30 + minutes * 0.5;
            const minuteDeg = minutes * 6 + seconds * 0.1;
            const secondDeg = seconds * 6;

            document.getElementById("hourHand").style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
            document.getElementById("minuteHand").style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.getElementById("secondHand").style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
        }

        function updateDate() {
            // Regular text for months
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            // Mapping numbers to blackboard bold digits
            const numberMap = {
                "0": "ùüò", "1": "ùüô", "2": "ùüö", "3": "ùüõ", "4": "ùüú",
                "5": "ùüù", "6": "ùüû", "7": "ùüü", "8": "ùü†", "9": "ùü°"
            };

            function convertToBlackboardBold(num) {
                return String(num).split("").map(digit => numberMap[digit] || digit).join("");
            }

            const today = new Date();
            const month = monthNames[today.getMonth()]; // Regular month name
            const day = convertToBlackboardBold(today.getDate()); // Blackboard bold day (e.g., ùüöùüü)

            document.getElementById('dateMessage').innerHTML = `${month} ${day}`;
        }

        setInterval(updateClock, 1000);
        setInterval(updateDate, 60000);
        updateClock();
        updateDate();
    </script>

</body>
</html>
