<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Date and Time Display</title>

    <!-- Google Fonts for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: 'Kaushan Script', cursive; /* Ensuring both date and time use the same font */
            text-align: center;
        }

        .message {
            font-size: 1.5em; /* Larger size for date */
            color: #F8C8DC;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
        }

        .digital-clock {
            font-size: 1.2em; /* Smaller size for time */
            color: #F8C8DC;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>

    <!-- Date Display -->
    <div class="message" id="dateMessage"></div>

    <!-- Time Display -->
    <div class="digital-clock" id="digitalClock"></div>

    <script>
        // Mapping months to blackboard bold letters
        const monthMap = {
            0: "ùïÅ‚ãÖùî∏‚ãÖ‚Ñï‚ãÖùïå‚ãÖùî∏‚ãÖ‚Ñù‚ãÖùïê",
            1: "ùîΩ‚ãÖùîº‚ãÖùîπ‚ãÖ‚Ñù‚ãÖùïå‚ãÖùî∏‚ãÖ‚Ñù‚ãÖùïê",
            2: "ùïÑ‚ãÖùî∏‚ãÖ‚Ñù‚ãÖ‚ÑÇ‚ãÖ‚Ñç",
            3: "ùî∏‚ãÖ‚Ñô‚ãÖ‚Ñù‚ãÖùïÄ‚ãÖùïÉ",
            4: "ùïÑ‚ãÖùî∏‚ãÖùïê",
            5: "ùïÅ‚ãÖùïå‚ãÖ‚Ñï‚ãÖùîº",
            6: "ùïÅ‚ãÖùïå‚ãÖùïÉ‚ãÖùïê",
            7: "ùî∏‚ãÖùïå‚ãÖùîæ‚ãÖùïå‚ãÖùïä‚ãÖùïã",
            8: "ùïä‚ãÖùîº‚ãÖ‚Ñô‚ãÖùïã‚ãÖùîº‚ãÖùïÑ‚ãÖùîπ‚ãÖùîº‚ãÖ‚Ñù",
            9: "ùïÜ‚ãÖ‚ÑÇ‚ãÖùïã‚ãÖùïÜ‚ãÖùîπ‚ãÖùîº‚ãÖ‚Ñù",
            10: "‚Ñï‚ãÖùïÜ‚ãÖùïç‚ãÖùîº‚ãÖùïÑ‚ãÖùîπ‚ãÖùîº‚ãÖ‚Ñù",
            11: "ùîª‚ãÖùîº‚ãÖ‚ÑÇ‚ãÖùîº‚ãÖùïÑ‚ãÖùîπ‚ãÖùîº‚ãÖ‚Ñù"
        };

        // Mapping numbers to blackboard bold digits
        const numberMap = {
            "0": "ùüò", "1": "ùüô", "2": "ùüö", "3": "ùüõ", "4": "ùüú",
            "5": "ùüù", "6": "ùüû", "7": "ùüü", "8": "ùü†", "9": "ùü°"
        };

        // Function to convert numbers into blackboard bold style with dots
        function convertToBlackboardBold(num) {
            return String(num).split("").map(digit => numberMap[digit] || digit).join("‚ãÖ");
        }

        // Get today's date
        const today = new Date();
        const month = monthMap[today.getMonth()]; // Get month in blackboard bold
        const day = convertToBlackboardBold(today.getDate()); // Convert day (27 ‚Üí ùüö‚ãÖùüü)

        // Format the final output: Month ¬∑ Day
        const formattedDate = `${month}‚ãÖ${day}`;

        // Insert into HTML for date
        document.getElementById('dateMessage').innerHTML = formattedDate;

        // Function to format the current time in blackboard bold with dots
        function updateClock() {
            const now = new Date();
            const hours = convertToBlackboardBold(now.getHours().toString().padStart(2, '0'));
            const minutes = convertToBlackboardBold(now.getMinutes().toString().padStart(2, '0'));
            const seconds = convertToBlackboardBold(now.getSeconds().toString().padStart(2, '0'));
            const timeString = `${hours}‚ãÖ${minutes}‚ãÖ${seconds}`;
            document.getElementById('digitalClock').innerHTML = timeString;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initialize the clock immediately
        updateClock();
    </script>
</body>
</html>
