<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Widget</title>

    <style>
        body {
            font-family: "Times New Roman", serif;
            background-color: #ffffff; /* Page background */
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .outer-box {
            background-color: #f4eeee; /* Outer color layer */
            padding: 2mm; /* Thickness of the extended colored layer */
        }

        .inner-box {
            background-color: #ffffff; /* White border */
            padding: 5px; /* Thickness of the white border */
        }

        .content-box {
            background-color: #f4eeee; /* Inner color */
            padding: 20px; /* Padding for the content */
            text-align: center;
        }

        .message {
            font-size: 1.02em; /* Smaller font size */
            font-weight: bold;
            text-transform: uppercase; /* Converts text to all caps */
            margin-bottom: 10px; /* Adjusted spacing */
        }

        .date, .clock {
            font-size: 0.85em; /* Smaller font size */
            text-transform: uppercase; /* Converts text to all caps */
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <div class="content-box">
                <div class="message">IT'S A GOOD DAY TO READ</div>
                <div class="date" id="date"></div>
                <div class="clock" id="clock"></div>
            </div>
        </div>
    </div>

    <script>
        function updateWidget() {
            const today = new Date();

            // Format the date
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const month = monthNames[today.getMonth()];
            const date = String(today.getDate()).padStart(2, '0');
            const year = today.getFullYear();

            // Format the time
            const hours = String(today.getHours()).padStart(2, '0');
            const minutes = String(today.getMinutes()).padStart(2, '0');
            const seconds = String(today.getSeconds()).padStart(2, '0');

            // Display the date and time
            document.getElementById('date').textContent = `${month} ${date}, ${year}`;
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Update the widget every second
        setInterval(updateWidget, 1000);

        // Initial call to display immediately
        updateWidget();
    </script>
</body>
</html>
