        // Function to update the digital clock
        function updateClock() {
            const now = new Date();

            const formattedTime = `${formatNumber(hours)}:${formatNumber(minutes)}:${formatNumber(seconds)}`;

        // Function to update the date
        function updateDate() {
            const today = new Date();
            const month = monthMap[today.getMonth()]; // Get month in blackboard bold

            const formattedDate = `${month}â‹…${day}`;

        // Update the clock and date every second and minute

        setInterval(updateDate, 60000);
