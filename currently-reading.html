<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Reading Banner</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Background of the whole page */
            font-family: sans-serif;
        }

        .banner {
            background-color: #f4eeee;
            height: 1cm;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Allura', cursive; /* Font for the text */
            font-size: 2em; /* Adjusted for readability */
            color: #000000;
            text-align: center;
        }
    </style>

    <!-- Add Google Fonts link for 'Allura' -->
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        Currently Reading
    </div>
</body>
</html>
